    <button id="minimize-form" type="button" onclick="toggleForm()">Minimize</button>

      <label for="height">Height:</label>

      <label for="canEvolve">Can Evolve:</label>
      <input type="checkbox" id="canEvolve" name="canEvolve"><br>
      <br>
      <br>
      <br>
      <label for="statsHP">HP:</label>
      <input type="number" id="statsHP" name="statsHP" required><br>
      <br>
    
      <label for="statsAttack">Attack:</label>
      <input type="number" id="statsAttack" name="statsAttack" required><br>
    
      <label for="statsDefence">Defence:</label>
      <input type="number" id="statsDefence" name="statsDefence" required><br>

      <label for="statsSpecialDefence">Special Defence:</label>
      <input type="number" id="statsSpecialDefence" name="statsSpecialDefence" required><br>
    
      <label for="statsSpeed">Speed:</label>
      <input type="number" id="statsSpeed" name="statsSpeed" required><br>
    
      <button id="pokemon-add" type="button" onclick="addPokemon()">Add Pokemon</button>
      <button id="update-pokemon-button" type="submit" style="display:none;">Update</button>
    </form>
