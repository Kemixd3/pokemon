  <body>
    <header>
      <div class="pokeball"></div>
      <h1>Pokemon card deck</h1>
      <div class="pokeball"></div>
     
      
    </header>

    <button id="minimize-form" type="button" onclick="toggleForm()" style="background-color: #ffcb05; border: none; color: #333; font-size: 20px; padding: 12px 24px; text-align: center; text-decoration: none; display: inline-block; margin: 20px; cursor: pointer; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.15); transition: all 0.2s ease-in-out;">Minimize</button>
    <form id="pokemon-form" style="display:block;" hidden>

      <h3>Here you can add a new pokemon to the deck by clicking the "Add Pokemon" button</h3> 
      <h3>To edit an existing pokemon, click view more on the pokemon card and then edit inside this form and update by clicking the "Update" button:</h3>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>
    
      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea><br>
    
      <label for="ability">Ability:</label>
      <input type="text" id="ability" name="ability" required><br>
    
      <label for="image">Image URL:</label>
      <input type="text" id="image" name="image" required><br>
    
      <label for="footprint">Footprint URL:</label>
      <input type="text" id="footprint" name="footprint" required><br>
    
      <label for="dexindex">Dex Index:</label>
      <input type="number" id="dexindex" name="dexindex" required><br>
    
      <label for="type">Type:</label>
      <input type="text" id="type" name="type" required><br>
    
      <label for="subtype">Subtype:</label>
      <input type="text" id="subtype" name="subtype" required><br>
    
      <label for="weaknesses">Weaknesses:</label>
      <input type="text" id="weaknesses" name="weaknesses" required><br>
    
      <label for="gender">Gender:</label>
      <input type="text" id="gender" name="gender" required><br>
    
      <label for="weight">Weight:</label>
      <input type="text" id="weight" name="weight" required><br>
    
      <label for="height">Height:</label>
      <input type="text" id="height" name="height" required><br>
    
      <label for="generation">Generation:</label>
      <input type="text" id="generation" name="generation" required><br>
    
      <label for="spilversion">Spilversion:</label>
      <input type="text" id="spilversion" name="spilversion" required><br>
    
      <label for="canEvolve">Can Evolve:</label>
      <input type="checkbox" id="canEvolve" name="canEvolve"><br>
      <br>
      <br>
      <br>
      <label for="statsHP">HP:</label>
      <input type="number" id="statsHP" name="statsHP" required><br>
      <br>
    
      <label for="statsAttack">Attack:</label>
      <input type="number" id="statsAttack" name="statsAttack" required><br>
    
      <label for="statsDefence">Defence:</label>
      <input type="number" id="statsDefence" name="statsDefence" required><br>
    
      <label for="statsSpecialAttack">Special Attack:</label>
      <input type="number" id="statsSpecialAttack" name="statsSpecialAttack" required><br>
    
      <label for="statsSpecialDefence">Special Defence:</label>
      <input type="number" id="statsSpecialDefence" name="statsSpecialDefence" required><br>
    
      <label for="statsSpeed">Speed:</label>
      <input type="number" id="statsSpeed" name="statsSpeed" required><br>
    
      <button id="pokemon-add" type="button" onclick="addPokemon()">Add Pokemon</button>
      <button id="update-pokemon-button" type="submit" style="background-color: #ffcb05; color: #333; padding: 10px 20px; text-align: center; text-decoration: none; display: none; font-size: 16px; margin-right: 10px; border: none; border-radius: 5px; cursor: pointer;">Update</button>

      
    </form>
    
    
   <!-- Pokemon Cards -->
   <div class="pokemon-grid">
    <div id="pokemon-cards"></div>
  </div>
  

<!-- Pokemon Dialog -->
<dialog id="pokemon-dialog">
  <div id="pokemon-dialog-content"></div>
  <button id="close-dialog-btn">Close</button>
</dialog>



<footer>
  
  <div class="pokeball"></div>
  <h3>Pokemon card deck by Nikolai</h3>
  <div class="pokeball"></div>
</footer>
